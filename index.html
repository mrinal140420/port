<script>
  const typingText = document.querySelector(".typing-text");
  const texts = ["Developer", "Cybersecurity Enthusiast", "Freelancer", "Sportsperson"];
  let index = 0;
  let char = 0;
  let isDeleting = false;

  function type() {
    const currentText = texts[index];
    const visibleText = isDeleting
      ? currentText.substring(0, char--)
      : currentText.substring(0, char++);

    typingText.textContent = visibleText;

    if (!isDeleting && char === currentText.length + 1) {
      isDeleting = true;
      setTimeout(type, 1500); // Pause after full word
      return;
    }

    if (isDeleting && char === 0) {
      isDeleting = false;
      index = (index + 1) % texts.length;
    }

    setTimeout(type, isDeleting ? 50 : 100);
  }

  document.addEventListener("DOMContentLoaded", type);
</script>
